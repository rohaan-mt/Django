{% load static %}

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <body style="background: #00467F;
               background: -webkit-linear-gradient(to right, #0d196d, #b034be);  
               background: linear-gradient(to right, #0d196d, #b034be);">
  </body>
  <link rel="stylesheet" type="text/css" href="{% static 'css/graphs.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body> 
    {% comment %} Top Navigation bar {% endcomment %}

    <ul>
      <li><a class="active" href="#Logout">Logout</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  
    {% comment %} Graphs {% endcomment %}

    <div class="container-lg">
      <div class="row">
        <div class="col-lg-3">
          <div class="frame">
            <div class="p-1 border-dark">
            <div class="shadow">
              <canvas id="radar" width=100% height=100%></canvas>
            </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="frame">
            <div class="p-1 border-dark">
            <div class="shadow">
              <canvas id="polarArea" width=100% height=100%></canvas>
            </div>
            </div>
          </div>
        </div> 
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="frame">
                <div class="p-1 border-dark">
                <div class="shadow">
                  <canvas width=100% height=100%></canvas>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="frame">
            <div class="p-1 border-dark">
            <div class="shadow">
              <canvas id="chartId" width="640" height="320"></canvas> 
            </div>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('radar');
    
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Eating','Drinking','Sleeping','Designing','Coding','Cycling','Running'],
                  datasets: [{
                      label: 'My First Dataset',
                      data: [65, 59, 90, 81, 56, 55, 40],
                      fill: true,
                      backgroundColor: 'rgba(255, 99, 132, 0.2)',
                      borderColor: 'rgb(255, 99, 132)',
                      pointBackgroundColor: 'rgb(255, 99, 132)',
                      pointBorderColor: '#fff',
                      pointHoverBackgroundColor: '#fff',
                      pointHoverBorderColor: 'rgb(255, 99, 132)'
                    }, {
                      label: 'My Second Dataset',
                      data: [28, 48, 40, 19, 96, 27, 100],
                      fill: true,
                      backgroundColor: 'rgba(54, 162, 235, 0.2)',
                      borderColor: 'rgb(54, 162, 235)',
                      pointBackgroundColor: 'rgb(54, 162, 235)',
                      pointBorderColor: '#fff',
                      pointHoverBackgroundColor: '#fff',
                      pointHoverBorderColor: 'rgb(54, 162, 235)'
                   }]
              },
        options: {
          elements: {
            line: {
              borderWidth: 3
            }
          }
        },
      });
      
      const ctx1 = document.getElementById('polarArea');
    
      new Chart(ctx1, {
        type: 'polarArea',
        data: {
          labels: [
                    'Red',
                    'Green',
                    'Yellow',
                    'Grey',
                    'Blue'
                  ],
          datasets: [{
            label: 'My First Dataset',
            data: [11, 16, 7, 3, 14],
            backgroundColor: [
                              'rgb(255, 99, 132)',
                              'rgb(75, 192, 192)',
                              'rgb(255, 205, 86)',
                              'rgb(201, 203, 207)',
                              'rgb(54, 162, 235)'
                            ]
                     }]
              },
        options: {
          elements: {
            line: {
              borderWidth: 3
            }
          }
        },
      });

      var chrt = document.getElementById("chartId").getContext("2d");
      var chartId = new Chart(chrt, {
         type: 'scatter',
         data: {
            labels: ["HTML", "CSS", "JAVASCRIPT", "CHART.JS", "JQUERY", "BOOTSTRP"],
            datasets: [{
                  type: 'line',
                  label: "online tutorial subjects",
                  data: [
                     {x:10, y:14},
                     {x:25, y:35},
                     {x:21, y:20},
                     {x:35, y:28},
                     {x:15, y:10},
                     {x:19, y:30}
                  ],
                  borderColor: 'rgb(54, 162, 235)',
                  radius: 5,
               },
               {
                  type: 'bar',
                  label: "online tutorial exam",
                  data: [20, 40, 30, 35, 30, 20],
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgb(255, 99, 132)',
                  borderWidth: 1,
                  pointRadius: 2,
               }
            ],
         },
         options: {
            responsive: false,
            scales: {
               y: {
                  beginAtZero: true
               }
            }
         },
      });
    </script>
</body>    
</html>
