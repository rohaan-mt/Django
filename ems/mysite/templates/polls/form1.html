{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/form1.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<form action="http://127.0.0.1:5000/home">
    <input type="submit" value="Home" class="Home" style="width: 180px;">
</form>


  <div class="container mt-4">
    <form method="post">
        <div class="row g-1">
          <div class="col-6">
            <label for="machien">Machine</label>
              <select name="Machine">
                <!-- <div class="dropdown-container"> -->
                  <option>Machine Name</option>
                  {% for i in machine_drop %}
                    <option value={{i}}>{{i}}</option>
                  {% endfor %}
                </div>  
              </select>
          </div>
          <div class="col-6">
            <label for="nature">Nature</label>
            <select name="Nature">
              <!-- <div class="dropdown-container"> -->
                <option>Nature</option>
                {% for i in nature_drop %}
                  <option value={{i}}>{{i}}</option>
                {% endfor %}
              <!-- </div>   -->
            </select>  
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <label for="targeted section">Targeted Section</label>
            <select name="Targeted Section">
              <!-- <div class="dropdown-container"> -->
                <option>Targeted Section</option>
                {% for i in target_sect_drop %}

                {% endfor %}
              </div>  
            </select> 
          </div> 
          <div class="col-6">
            <label for="targeted part">Targeted Part</label>
            <select name="Targeted Part">
              <!-- <div class="dropdown-container"> -->
                <option>Targeted Part</option>
                {% for i in target_part_drop %}
                  <option value={{i}}>{{i}}</option>
                {% endfor %}
              </div>  
            </select>  
          </div>
        </div>
        <div class="row g-1">
          <!-- <div class="user-box"> -->
            <label for="remarks">Remarks</label>
            <input type="text" name="Remarks" value="" style="height: 12em;">
          <!-- </div> -->
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
              <label for="resolved on">Resolved On</label>
              <input type="date" name="Resolved On" value="">
            <!-- </div> -->
          </div>
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="month">Month</label>
              <input type="month" name="Month" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <label for="issue severity">Issue Severity</label>
            <select name="Issue Severity">
              <!-- <div class="dropdown-container"> -->
                <option>Issue Severity</option>
                {% for i in issue_sever_drop %}
                  <option value={{i}}>{{i}}</option>
                {% endfor %}
              <!-- </div>   -->
            </select>  
          </div>  
          <div class="col-6">
            <!-- <div class="user-box"> -->
              <label for="hrs. at failure">Hrs. at Failure</label>
              <input type="number" name="Hrs. at Failure" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="latest occured on">Latest Occured On</label>
              <input type="number" name="Latest Occured On" value="">
            <!-- </div> -->
          </div>
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="spares installed">Spares Installed</label>
              <input type="text" name="Spares Installed" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class= "row g-1">
            <!-- <div class="user-box"> -->
                <label for="solution description">Solution Description</label>
              <input type="text" name="Solution Description" value="" style="height: 12em;">
            <!-- </div> -->
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="attempts">Attempts</label>
              <input type="number" name="Attempts" value="">
            <!-- </div> -->
          </div>
          <div class="col-6">
            <label for="status">Status</label>
            <select name="Status">
              <!-- <div class="dropdown-container"> -->
                <option>Status</option>
                {% for i in status_drop %}
                  <option value={{i}}>{{i}}</option>
                {% endfor %}
              </div>  
            </select>  
          </div>
        </div>
        <div class="row g-1">
            <label for="description">Description</label>
              <input type="text" name="Description" value="" style="height: 12em;">
            <!-- <div class="user-box"> -->
            <!-- </div> -->
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="hrs. after repair">Hrs. After Repair</label>
              <input type="number" name="Hrs. After Repair" value="">
            <!-- </div> -->
          </div>
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="cost of spares">Cost of Spares</label>
              <input type="number" name="Cost of Spares" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="cost of service">Cost of Service</label>
              <input type="number" name="Cost of Service" value="">
            <!-- </div> -->
          </div>
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="resolved by">Resolved By</label>
              <input type="text" name="Resolved By" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <label for="Servicve Provider">Service Provider</label>
            <select name="Service Provider">
              <!-- <div class="dropdown-container"> -->
                <label for="service provider">Service Provider</label>
                <option>Service Provider</option>
                {% for i in service_provider_drop %}
                  <option value={{i}}>{{i}}</option>
                {% endfor %}
              <!-- </div>   -->
            </select>  
          </div>
          <div class="col-6">
            <!-- <div class="user-box"> -->
                <label for="technician">Technician</label>
              <input type="text" name="Technician" value="">
            <!-- </div> -->
          </div>
        </div>
        <div class="row g-1">
          <div class="col-6">
            <!-- <div class="user-box"> -->
              <label for="date">Date</label>
              <input class= "field-date"type="date" value="">
            <!-- </div>   -->
          </div>
          <div class="col-6">
            <button type="submit" style="height: 60px; width: 180px; margin-top: 2em; margin-left: 10em;">
            Submit
          </button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
